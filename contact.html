<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Tim Biehl Contact</title>
</head>
<body>
    <div id="content">
        <header>
            <section class="header-section">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Tim Biehl
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="navButton col" id="aboutButton">
                                    <a href="index.html">About</a>
                                </div>
                                <div class="navButton col" id="portButton">
                                    <a href="portfolio.html">Portfolio</a>
                                </div>
                                <div class="navButton col" id="contactButton">
                                    <a href="contact.html">Contact</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div class="container" id="bodyContent">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <h1 class="page-title">Contact</h1>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name"><br><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="John Smith"><br><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                        <input id="submitButton" type="submit" value="Submit">
                    </form>
                </section>
            </div>
    </div>

    <footer>
        <p>
            &copy; 2020 Tim Biehl
        </p>
    </footer>

</body>
</html>
