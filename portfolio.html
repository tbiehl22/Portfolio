<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Tim Biehl Portfolio</title>
</head>
<body>
    <div id="content">
        <header>
            <section class="header-section">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Tim Biehl
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="navButton col" id="aboutButton">
                                    <p><a href="index.html" class="text-light">About</a></p>
                                </div>
                                <div class="navButton col" id="portfolioButton">
                                    <p><a href="portfolio.html" class="text-light">Portfolio</a></p>
                                </div>
                                <div class="navButton col" id="contactButton">
                                    <p><a href="contact.html" class="text-light">Contact</a></p>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div class="container" id="bodyContent">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <h1 class="page-title">Portfolio</h1>
                    <div class="picSection row">
                        <div class="projects col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <img src="images/hangman.jpg" alt="hangman" class="img-thumbnail">
                            <span class="label">Hangman</span>
                        </div>
                        <div class="projects col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <img src="images/RPA game.jpg" alt="rga game" class="img-thumbnail">
                            <span class="label">RGA Game</span>
                        </div>
                    </div>
                    <div class="picSection row">
                        <div class="projects col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <img src="images/triva.jpg" alt="trivia game" class="img-thumbnail">
                            <span class="label">Trivia Game</span>
                        </div>
                        <div class="projects col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <img src="images/rutgers.jpg" alt="rutgers" class="img-thumbnail">
                            <span class="label">Rutgers Info</span>
                        </div>
                    </div>
                    <div class="picSection row">
                        <div class="projects col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <img src="images/rock paper scissors.jpg" alt="rock paper" class="img-thumbnail">
                            <span class="label">Rock Paper Scissors</span>
                        </div>
                    </div>
                </section>
            </div>
    </div>

    <footer>
        <p>
            &copy; 2020 Tim Biehl
        </p>
    </footer>
